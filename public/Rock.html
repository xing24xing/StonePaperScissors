<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="Rock.css">
</head>
<body>
	<h1>Rock Paper Scissors Game</h1>
	<div class="choises">
		<div class="choise" id="Rock">
			<img src="ro.png">
		</div>
		<div class="choise" id="Paper">
			<img src="pa.png">
		</div>
		<div class="choise" id="Scissors">
			<img src="sc.png">
		</div>
	</div>
	<div class="score-board">
		<div class="score">
		<p id="user-score">0</p>
		<p>You</p>
	</div>
	<div class="score">
		<p id="comp-score">0</p>
		<p>Comp</p>
	</div>
	</div>
	<div class="msg-container">
		<p id="msg">play your move</p>
		
	</div>
<script type="text/javascript" src="Rock.js"></script>
</body>
</html>
